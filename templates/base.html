<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynx</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {#    <link rel="icon" href="./favicon.ico" type="image/x-icon">#}
</head>
<body>
    <header class="header">
        <img src="{% static 'lynx.png' %}" alt="logo" class="logo">
        <nav class="nav">
            <a href="#" class="btn-primary">EN</a>
            <a href="#" class="btn-primary">Teksty</a>
            <a href="#" class="btn-primary full">Rejestracja</a>
        </nav>
    </header>

    <div class="container">
          {% if messages %}
          <div class="container">

          <div class="">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Close</button>
            </div>
            {% endfor %}
          </div>

          </div>
          {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="row-content">
            <img src="{% static 'lynx.png' %}" alt="logo" class="logo">
            <strong>Aplikacja do nauki białoruskiego</strong>
            </div>

            <div class="report-problems">
               <p>Masz problem?</p>
                <button class="btn-primary full">ZGŁOŚ PROBLEM</button>
            </div>

            <a href="#" class="btn-primary">Wersja angielska</a>
            <p>Projekt stworzony przez Maryię Chekun</p>
        </div>
    </footer>

</body>
</html>
